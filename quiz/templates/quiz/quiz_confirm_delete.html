{% extends "base.html" %}
{% block title %}Delete Quiz - QuizMaster{% endblock %}
{% block content %}
<div class="max-w-4xl mx-auto">
    <div class="bg-white rounded-lg shadow-md p-6">
        <h1 class="text-3xl font-bold mb-6">Delete Quiz</h1>
        
        <p class="mb-6">Are you sure you want to delete the quiz "{{ quiz.title }}"? This action cannot be undone.</p>
        
        <form method="post">
            {% csrf_token %}
            <div class="flex justify-end">
                <a href="{% url 'quiz-list' %}" class="bg-gray-500 text-white px-4 py-2 rounded mr-2 hover:bg-gray-600">Cancel</a>
                <button type="submit" class="bg-red-600 text-white px-4 py-2 rounded hover:bg-red-700">Delete Quiz</button>
            </div>
        </form>
    </div>
</div>
{% endblock %}
