{% extends "base.html" %}
{% block title %}Password Reset Complete - QuizMaster{% endblock %}
{% block content %}
<div class="max-w-md mx-auto bg-white rounded-lg shadow-md p-8">
    <h2 class="text-2xl font-bold mb-6">Password Reset Complete</h2>
    <div class="bg-green-100 border border-green-400 text-green-700 px-4 py-3 rounded mb-6">
        <p>Your password has been successfully reset!</p>
    </div>
    <p class="text-gray-600 mb-6">You can now log in with your new password.</p>
    
    <div class="text-center">
        <a href="{% url 'login' %}" class="bg-blue-600 text-white px-4 py-2 rounded hover:bg-blue-700">Log In</a>
    </div>
</div>
{% endblock %}
